<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="#" th:action="@{/register}" method="post" th:object="${userRegister}">
    <p>username: <input type="text" th:field="*{login}"/></p>
    <p>password: <input type="password" th:field="*{password}"/></p>
    <p>password: <input type="password" th:field="*{confirmPassword}"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
